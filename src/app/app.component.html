<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >
  <mat-toolbar class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name" routerLink="/">Vishal Pandey Blog</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" class="nav-list">
      <mat-nav-list>
        <a mat-list-item *ngFor="let post of this.bS.posts" routerLink="/{{post.slug}}" routerLinkActive="active-button" [innerHtml]="limit(post.title.rendered)" class="nav-button" matTooltip="{{post.title.rendered}}" [matTooltipPosition]="'right'" [disableRipple]="true" (focus)="theFucus($event)" (click)="mobileQuery.matches && snav.toggle()"></a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
      <app-footer></app-footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
